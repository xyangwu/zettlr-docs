- 16页CA001题干第1行[XMAINR] ’s：
- 16页CA006题干第1行[XChildPanAliveName[i]] ’s
- 16页CA007题干第1行[XChildPanAliveName[i]] ’s
- 17页CA009题干第1行[XChildAliveName[i]] ’s
- 17页CA010题干第1行[XChildPanAliveName[i]] ’s
- 17页CA012题干第1行[XChildCoupleDis[i]] ’s
- 18页CA013题干第1行，[XChildPanAliveName[i]] 's

以下需要去掉单引号前的空格：
- 18页CA014题上方【INTRO】第1行[XFamilyR] 's

以下需要把中文单引号’替换成英文单引号'
- 17页CA007题选项10.Master‘s degree 和 选项997.Don’t know
- 17页CA008题选项997.Don’t know
- 17页CA010题选项997.Don’t know
